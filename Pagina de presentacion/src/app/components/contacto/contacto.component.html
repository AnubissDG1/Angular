<header></header>
<section class="form-register">

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <p>
      Name: <br/>
      <input type="text" formControlName="name">
    </p>
    <p>
      Apellido: <br/>
      <input type="text" formControlName="apellido">
    </p>
    <p>
      Email: <br/>
      <input type="email" formControlName="email">
    </p>
    <p>
      Asunto: <br/>
      <textarea cols="30" rows="10" formControlName="asunto"></textarea>
    </p>
    <p>
      Genero: <br/>
      <input type="radio" name="gender" formControlName="gender" value="male"> Male<br>
      <input type="radio" name="gender" formControlName="gender" value="female"> Female<br>
      <input type="radio" name="gender" formControlName="gender" value="other"> Other
    </p>
    <button class="botons" type="submit">Guardar</button>
  </form>

  <table >
<thead>
    <tr>
  
      <th>Nombre</th>
  
      <th>Apellido</th>
  
      <th>Email</th>
      <th>Asunto</th>
      <th>Genero</th>
  
    </tr>
  </thead>
    <tr>
  
      <td>{{nombre}}</td>
  
      <td>{{apellido}}</td>
  
      <td>{{email}}</td>
      <td>{{asunto}}</td>
      <td>{{gender}}</td>


  
    </tr>
  
  </table>
  
</section>
<footer></footer>
